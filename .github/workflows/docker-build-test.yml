name: Docker Build Test

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - 'packages/**'
      - 'infra/nginx/Dockerfile.frontend'
      - 'apps/backend/Dockerfile'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - 'packages/**'
      - 'infra/nginx/Dockerfile.frontend'
      - 'apps/backend/Dockerfile'
      - 'package.json'
      - 'package-lock.json'

jobs:
  test-frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/nginx/Dockerfile.frontend
          push: false
          tags: st44-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: false
          tags: st44-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
