name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies (workspace root)
        run: npm ci

      - name: Install native bindings and jsdom
        run: npm install --no-save @tailwindcss/oxide-linux-x64-gnu lightningcss-linux-x64-gnu jsdom

      - name: Lint
        run: npm run lint
        working-directory: apps/frontend

      - name: Prettier Format Check
        run: npm run format:check
        working-directory: apps/frontend

      - name: Run tests
        run: npm run test:ci
        working-directory: apps/frontend

      - name: Build project
        run: npm run build
        working-directory: apps/frontend

  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: st44_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies (workspace root)
        run: npm ci

      - name: Prettier Format Check
        run: npm run format:check
        working-directory: apps/backend

      - name: Initialize test database
        run: psql -h localhost -U postgres -d st44_test -f docker/postgres/init.sql
        env:
          PGPASSWORD: postgres

      - name: Run tests
        run: npm test
        working-directory: apps/backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: st44_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Build
        run: npm run build
        working-directory: apps/backend
