name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci
        working-directory: apps/frontend

      - name: Lint
        run: npm run lint
        working-directory: apps/frontend

      - name: Prettier Format Check
        run: npm run format:check
        working-directory: apps/frontend

      - name: Run tests
        run: npm test
        working-directory: apps/frontend

      - name: Build project
        run: npm run build
        working-directory: apps/frontend

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci
        working-directory: apps/backend

      - name: Prettier Format Check
        run: npm run format:check
        working-directory: apps/backend

  e2e:
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: st44_test
        ports:
          - 55432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/frontend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: apps/frontend

      - name: Install backend dependencies
        run: npm ci
        working-directory: apps/backend

      - name: Build backend
        run: npm run build
        working-directory: apps/backend

      - name: Initialize test database
        run: |
          PGPASSWORD=postgres psql -h localhost -p 55432 -U postgres -d st44_test -f docker/postgres/init.sql

      - name: Start backend server
        run: |
          cd apps/backend
          npm start &
          echo $! > backend.pid
          sleep 5
        env:
          DB_HOST: localhost
          DB_PORT: 55432
          DB_NAME: st44_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          PORT: 3000
          HOST: 0.0.0.0

      - name: Wait for backend health
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: Start frontend server
        run: |
          cd apps/frontend
          npm start &
          echo $! > frontend.pid
          sleep 10
        env:
          CI: false

      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4200; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: apps/frontend
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: apps/frontend/test-results/
          retention-days: 7

      - name: Stop backend server
        if: always()
        run: |
          if [ -f apps/backend/backend.pid ]; then
            kill $(cat apps/backend/backend.pid) || true
          fi

      - name: Stop frontend server
        if: always()
        run: |
          if [ -f apps/frontend/frontend.pid ]; then
            kill $(cat apps/frontend/frontend.pid) || true
          fi

