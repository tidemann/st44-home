name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'apps/**'
              - '!apps/**/e2e/**'
              - '!apps/**/*.spec.ts'
              - '!apps/**/*.test.ts'
              - 'infra/**'
              - 'docker/**'
              - '.github/workflows/**'
              - 'package.json'
              - 'package-lock.json'

  build-and-push-frontend:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./infra/nginx/Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-frontend:latest

  build-and-push-backend:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-backend:latest

  build-and-push-database:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Database Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/postgres
          file: ./docker/postgres/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-db:latest

  deploy-to-server:
    needs: [build-and-push-frontend, build-and-push-backend, build-and-push-database]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

      - name: Add server host key to known_hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd /srv/st44-home/infra && docker compose pull && docker compose up -d db"

      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "docker exec st44-db /usr/local/bin/run-migrations.sh"

      - name: Start Application Services
        run: |
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd /srv/st44-home/infra && docker compose up -d backend frontend"

      - name: Verify Deployment Health
        run: |
          echo "Waiting for services to start..."
          sleep 15
          
          echo "Checking Docker containers status..."
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'docker ps --filter "name=st44" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"'
          
          echo "Checking backend health endpoint (direct)..."
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'curl -f http://localhost:3000/health || exit 1'
          
          echo "Checking database health endpoint (via backend)..."
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'curl -s http://localhost:3000/health/database | head -20 || echo "Database health check failed"'

      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
