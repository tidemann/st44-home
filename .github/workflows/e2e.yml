name: E2E Tests

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM UTC

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: st44
        ports:
          - 55432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            apps/frontend/package-lock.json
            apps/backend/package-lock.json

      - name: Install Playwright Browsers
        working-directory: apps/frontend
        run: npx playwright install --with-deps chromium

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Build backend
        working-directory: apps/backend
        run: npm run build

      - name: Initialize database
        env:
          PGPASSWORD: postgres
        run: |
          # Create the test database
          psql -h localhost -p 55432 -U postgres -d postgres -c "CREATE DATABASE st44_test;"
          
          # Initialize the test database schema
          psql -h localhost -p 55432 -U postgres -d st44_test -f docker/postgres/init.sql
          
          echo "Database st44_test created and initialized successfully"

      - name: Start backend server
        working-directory: apps/backend
        env:
          DB_HOST: localhost
          DB_PORT: 55432
          DB_NAME: st44_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          PORT: 3000
          HOST: 0.0.0.0
        run: |
          npm start &
          echo $! > backend.pid
          echo "Backend started on port 3000"

      - name: Wait for backend health check
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... attempt $i/30"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      - name: Start frontend server
        working-directory: apps/frontend
        env:
          PORT: 4200
        run: |
          npm start &
          echo $! > frontend.pid
          echo "Frontend started on port 4200"

      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            # Check both root and a route page to verify routing works
            if curl -f http://localhost:4200 > /dev/null 2>&1 && \
               curl -f http://localhost:4200/register > /dev/null 2>&1; then
              echo "Frontend is ready and routing works"
              exit 0
            fi
            echo "Waiting for frontend routing... attempt $i/30"
            sleep 2
          done
          echo "Frontend routing failed to initialize"
          exit 1

      - name: Run E2E tests
        working-directory: apps/frontend
        env:
          CI: true
          FRONTEND_PORT: 4200
          FRONTEND_HOST: localhost
          BACKEND_PORT: 3000
          BACKEND_HOST: localhost
          DB_HOST: localhost
          DB_PORT: 55432
          DB_NAME: st44_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          USE_DOCKER_COMPOSE: false
        run: npm run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/frontend/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f apps/backend/backend.pid ]; then
            kill $(cat apps/backend/backend.pid) || true
            rm apps/backend/backend.pid
          fi
          if [ -f apps/frontend/frontend.pid ]; then
            kill $(cat apps/frontend/frontend.pid) || true
            rm apps/frontend/frontend.pid
          fi
