<nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
  <div class="sidebar-logo">Diddit!</div>

  <div class="sidebar-menu">
    @for (item of navItems; track item.id) {
      <button
        type="button"
        class="sidebar-btn"
        [class.active]="isActive(item.id)"
        (click)="handleNavClick(item.id)"
        [attr.aria-label]="item.label"
        [attr.aria-current]="isActive(item.id) ? 'page' : null"
      >
        <span class="sidebar-icon">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </button>
    }
  </div>

  <button type="button" class="sidebar-add-btn" (click)="handleAddTask()" aria-label="Add new task">
    + Add Task
  </button>

  <button
    type="button"
    class="sidebar-user"
    (click)="handleSettingsClick()"
    aria-label="Open settings"
  >
    <div class="sidebar-avatar" [attr.aria-label]="'Avatar for ' + user().name">
      {{ userInitials() }}
    </div>
    <div class="sidebar-user-info">
      <h4>{{ user().name }}</h4>
      <app-household-switcher></app-household-switcher>
    </div>
    <span class="settings-icon" aria-hidden="true">⚙️</span>
  </button>
</nav>
