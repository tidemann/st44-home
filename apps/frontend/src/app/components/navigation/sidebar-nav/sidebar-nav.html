<nav
  class="sidebar-nav"
  role="navigation"
  i18n-aria-label="@@nav.mainNavigation"
  aria-label="Hovednavigasjon"
>
  <div class="sidebar-logo">Diddit!</div>

  <div class="sidebar-menu">
    @for (item of navItems; track item.id) {
      <button
        type="button"
        class="sidebar-btn"
        [class.active]="isActive(item.id)"
        (click)="handleNavClick(item.id)"
        [attr.aria-label]="item.label"
        [attr.aria-current]="isActive(item.id) ? 'page' : null"
      >
        <span class="sidebar-icon">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </button>
    }

    <div class="sidebar-divider" role="separator"></div>

    <div class="sidebar-household-section">
      <app-household-switcher></app-household-switcher>
    </div>
  </div>

  <button
    type="button"
    class="sidebar-add-btn"
    (click)="handleAddTask()"
    i18n-aria-label="@@nav.addNewTask"
    aria-label="Legg til ny oppgave"
  >
    <ng-container i18n="@@nav.addTask">+ Legg til oppgave</ng-container>
  </button>
</nav>
