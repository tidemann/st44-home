<app-modal
  [open]="open()"
  (closeRequested)="onCancel()"
  i18n-title="@@reassignModal.title"
  title="Tilordne oppgave på nytt"
>
  <div class="reassign-form">
    <p class="reassign-description" i18n="@@reassignModal.description">
      Tilordne <strong>{{ taskName() }}</strong> til et annet barn.
    </p>

    @if (error()) {
      <div class="error-message" role="alert">
        {{ error() }}
      </div>
    }

    <div class="form-group">
      <label for="child-select" i18n="@@reassignModal.selectChildLabel">Velg barn</label>
      <select
        id="child-select"
        name="childId"
        [ngModel]="selectedChildId()"
        (ngModelChange)="onChildChange($event)"
        required
      >
        <option value="" disabled selected i18n="@@reassignModal.chooseChildPlaceholder">
          Velg et barn...
        </option>
        @for (child of children(); track child.id) {
          @if (child.id !== currentChildId()) {
            <option [value]="child.id">{{ child.name }}</option>
          }
        }
      </select>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        i18n="@@reassignModal.cancelButton"
      >
        Avbryt
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onSubmit()"
        [disabled]="!selectedChildId()"
        i18n="@@reassignModal.submitButton"
      >
        Tilordne på nytt
      </button>
    </div>
  </div>
</app-modal>
