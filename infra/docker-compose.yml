services:
  # PostgreSQL Database
  db:
    build:
      context: ../docker/postgres
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-tidemann}/${GITHUB_REPOSITORY_NAME:-st44-home}-db:latest
    container_name: st44-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: st44
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: st44-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: st44
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  # Frontend (Nginx)
  frontend:
    build:
      context: ..
      dockerfile: infra/nginx/Dockerfile.frontend
    container_name: st44-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
