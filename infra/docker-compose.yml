services:
  # Redis Cache (for rate limiting and sessions)
  redis:
    image: redis:7-alpine
    container_name: st44-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  db:
    build:
      context: ../docker/postgres
      dockerfile: Dockerfile
    container_name: st44-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: st44
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: st44-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: st44
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (Nginx)
  frontend:
    build:
      context: ..
      dockerfile: infra/nginx/Dockerfile.frontend
    container_name: st44-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
